{{- if or .Values.frontend.applicationLogging.enabled .Values.worker.applicationLogging.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bdba.fullname" . }}-fluentd-config
  labels:
{{ include "bdba.labels" . | indent 4 }}
data:
  fluentd.conf: |
    <source>
      @type  forward
      port  24224
      bind 0.0.0.0
    </source>

    <match webapp>
      @type copy
      <store>
        @type s3
        s3_bucket {{ .Values.fluentd.logsBucket }}
        {{- if .Values.s3Region }}
        s3_region {{ .Values.s3Region }}
        {{- else }}
        s3_endpoint {{ template "bdba.s3endpoint" . }}
        force_path_style true  # Prevent mangling of http endpoint
        {{- end }}
        path webapp/
        <buffer time>
          @type file
          timekey_wait 10m
          timekey 1h
          timekey_use_utc true
          path /logs/webapp
          flush_at_shutdown true
        </buffer>
      </store>
    </match>

    <match updater>
      @type copy
      <store>
        @type s3
        s3_bucket {{ .Values.fluentd.logsBucket }}
        {{- if .Values.s3Region }}
        s3_region {{ .Values.s3Region }}
        {{- else }}
        s3_endpoint {{ template "bdba.s3endpoint" . }}
        force_path_style true  # Prevent mangling of http endpoint
        {{- end }}
        path updater/
        <buffer time>
          @type file
          timekey_wait 10m
          timekey 1h
          timekey_use_utc true
          path /logs/updater
          flush_at_shutdown true
        </buffer>
      </store>
    </match>

    <match tasks>
      @type copy
      <store>
        @type s3
        s3_bucket {{ .Values.fluentd.logsBucket }}
        {{- if .Values.s3Region }}
        s3_region {{ .Values.s3Region }}
        {{- else }}
        s3_endpoint {{ template "bdba.s3endpoint" . }}
        force_path_style true  # Prevent mangling of http endpoint
        {{- end }}
        path tasks/
        <buffer time>
          @type file
          timekey_wait 10m
          timekey 1h
          timekey_use_utc true
          path /logs/tasks
          flush_at_shutdown true
        </buffer>
      </store>
    </match>

    <match longjobs>
      @type copy
      <store>
        @type s3
        s3_bucket {{ .Values.fluentd.logsBucket }}
        {{- if .Values.s3Region }}
        s3_region {{ .Values.s3Region }}
        {{- else }}
        s3_endpoint {{ template "bdba.s3endpoint" . }}
        force_path_style true  # Prevent mangling of http endpoint
        {{- end }}
        path longjobs/
        <buffer time>
          @type file
          timekey_wait 10m
          timekey 1h
          timekey_use_utc true
          path /logs/longjobs
          flush_at_shutdown true
        </buffer>
      </store>
    </match>

    <match worker>
      @type copy
      <store>
        @type s3
        s3_bucket {{ .Values.fluentd.logsBucket }}
        {{- if .Values.s3Region }}
        s3_region {{ .Values.s3Region }}
        {{- else }}
        s3_endpoint {{ template "bdba.s3endpoint" . }}
        force_path_style true
        {{- end }}
        path worker/
        <buffer time>
          @type file
          timekey_wait 10m
          timekey 1h
          timekey_use_utc true
          path /logs/worker
          flush_at_shutdown true
        </buffer>
      </store>
    </match>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "bdba.fluentd.fullname" . }}
  labels:
{{ include "bdba.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "bdba.name" . }}-fluentd
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      name: {{ include "bdba.name" . }}-fluentd
      labels:
        app.kubernetes.io/name: {{ include "bdba.name" . }}-fluentd
        app.kubernetes.io/instance: {{ .Release.Name }}
        release: {{ .Release.Name | quote }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-fluentd
          image: "{{ .Values.fluentd.repository }}:{{ .Values.fluentd.tag }}"
          imagePullPolicy: {{ .Values.fluentd.pullPolicy }}
          args: ["-c", "/bdba-fluentd/fluentd.conf"]
          env:
            {{- include "bdba.s3env" . | nindent 12 }}
          volumeMounts:
            - name: {{ include "bdba.fullname" . }}-fluentd-logs
              mountPath: /logs
            - name: {{ include "bdba.fullname" . }}-fluentd-config
              mountPath: /bdba-fluentd/
          resources:
            {{- toYaml .Values.fluentd.resources | nindent 12 }}

      {{- if .Values.fluentd.securityContext.enabled }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      {{- end }}
      volumes:
      - name: {{ include "bdba.fullname" . }}-fluentd-logs
        emptyDir: {}
      - name: {{ include "bdba.fullname" . }}-fluentd-config
        configMap:
          name: {{ include "bdba.fullname" . }}-fluentd-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "bdba.fluentd.fullname" . }}
  labels:
{{ include "bdba.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 24224
      targetPort: 24224
      protocol: TCP
      name: fluentd
  selector:
    app.kubernetes.io/name: {{ include "bdba.name" . }}-fluentd
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
