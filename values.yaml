postgresql:
  image:
    repository: "docker.io/library/postgres"
    tag: "15.14-bookworm"
  enabled: true
  postgresqlUsername: bdba
  postgresqlPassword: CHANGEME
  postgresqlDatabase: bdba
  terminationGracePeriodSeconds: 120
  persistence:
    size: 300Gi
  resources:
    requests:
      cpu: "250m"
      memory: "1Gi"
